<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <!ez:Breadcrumb pageName="createNewDish" />
        
        <div>
            <h3>Create New Dish</h3>
            <br/>
                        
            <h:form id="formMain">
                <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                <br/>
                
                <!how to link with the restaurant without inputting the restaurant code>

                <h:panelGrid columnClasses="dataTable3Label,dataTable3Value,dataTable3Message" columns="3">
                    <h:outputText style="font-weight: bold;" value="Restaurant ID"/>
                    <h:outputText value="#{CreateNewDishManagedBean.newDish.restaurantId}"/>
                    <h:outputText value="" />

                    <h:outputLabel style="font-weight: bold;" for="txtName" value="Name" />
                    <h:inputText id="txtName" value="#{CreateNewDishManagedBean.newDish.name}" required="true" requiredMessage="Name is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtName" />


                    <h:outputLabel style="font-weight: bold;" for="txtDescription" value="Description" />
                    <h:inputText id="txtDescription" value="#{CreateNewDishManagedBean.newDish.description}" required="true" requiredMessage="Description is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtDescription" />

                    <h:outputLabel style="font-weight: bold;" for="txtPhoto" value="Photo" />
                    <h:inputText id="txtPhoto" value="#{CreateNewDishManagedBean.newDish.photo}" required="true" requiredMessage="Photo is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtPhoto" />
                    
                    <h:outputLabel style="font-weight: bold;" for="txtPrice" value="Price" />
                    <h:inputText id="txtPrice" value="#{CreateNewDishManagedBean.newDish.price}" required="true" requiredMessage="Price is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtPrice" />
                       
                    <h:outputLabel style="font-weight: bold;" for="txtRecommended" value="Recommended" />
                        <h:selectOneMenu id="txtRecommended" value="#{CreateNewDishManagedBean.recommended}">                            
                            <f:selectItem itemValue="Yes" itemLabel="Yes" />
                            <f:selectItem itemValue="No" itemLabel="No" />
                            <f:ajax event="change" execute="@this" render="formMain:lblRecommended" />
                        </h:selectOneMenu>
                    &nbsp;
                        <h:outputText id="lblRecommended" value="#{CreateNewDishManagedBean.recommended}" style="vertical-align: top;" />
                    </h:panelGroup>
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtRecommended" />
                        
                </h:panelGrid>
                <br/>
                <div style="text-align: center;">
                    <h:commandButton value="Clear" type="reset" />&nbsp;
                    <h:commandButton value="Create" type="submit">
                        <f:ajax event="click" execute="@form" render="@form" listener="#{CreateNewDishManagedBean.createNewDish}" />
                    </h:commandButton>
                </div>
            </h:form>  
        </div>
        
    </ui:define>

</ui:composition>
