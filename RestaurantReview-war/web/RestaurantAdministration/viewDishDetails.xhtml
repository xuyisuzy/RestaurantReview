<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <!ez:Breadcrumb pageName="viewDishDetails" />
        
        <div>
            <h3>Dish Management</h3>
        </div>
        
       <p:panelGrid>

            <p:row>
                <p:column>
                    <p:outputLabel for="name" value="Name: " style="font-weight: bold;" />
                </p:column>
                <h:outputText value="#{dishManagementManagedBean.dishToUpdate.name}" />
                <p:column>
                    <p:message for="name" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="description" value="Description: " style="font-weight: bold;" />
                </p:column>
                <h:outputText value="#{dishManagementManagedBean.dishToUpdate.description}" />
                <p:column>
                    <p:message for="description" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="photo" value="Photo " style="font-weight: bold;" />
                </p:column>
                <h:outputText value="#{dishManagementManagedBean.dishToUpdate.photo}" />
                <p:column>
                    <p:message for="photo" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="price" value="Price " style="font-weight: bold;" />
                </p:column>
                <h:outputText value="#{dishManagementManagedBean.dishToUpdate.price}" />
                <p:column>
                    <p:message for="price" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="recommended" value="Recommended " style="font-weight: bold;" />
                </p:column>
                    <h:outputText value="#{dishManagementManagedBean.dishToUpdate.recommended}" />
                <p:column>
                    <p:message for="recommended" />
                </p:column>
            </p:row>

        </p:panelGrid>

</ui:composition>
