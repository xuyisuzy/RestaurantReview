<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <!ez:Breadcrumb pageName="viewDishDetails" />
        
        <div>
            <h3>View Dish Details</h3>
            
            <br/>
            
            #{viewDishDetailsManagedBean.foo()}
            <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
            <br/>
                
            <h:form rendered="#{viewDishDetailsManagedBean.dishToView != null}">
                <h:commandLink value="Back" actionListener="#{viewDishDetailsManagedBean.back}" />&nbsp;|
                <h:commandLink value="Update" actionListener="#{viewDishDetailsManagedBean.updateDish}" />&nbsp;|
                <h:commandLink value="Delete" actionListener="#{viewDishDetailsManagedBean.deleteDish}" />
            </h:form>

            <br/>

            <h:panelGrid columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{viewDishDetailsManagedBean.dishToView != null}">

                <h:outputText style="font-weight: bold; width: 20%;" value="Dish ID"/>
                <h:outputText style="width: 80%;" value="#{viewDishDetailsManagedBean.dishToView.dishId}"/>

                <h:outputText style="font-weight: bold;" value="Name"/>
                <h:outputText value="#{viewDishDetailsManagedBean.dishToView.name}"/>

                <h:outputText style="font-weight: bold;" value="Description"/>
                <h:outputText value="#{viewDishDetailsManagedBean.dishToView.description}"/>
                
                <h:outputText style="font-weight: bold;" value="Photo"/>
                <h:outputText value="#{viewDishDetailsManagedBean.dishToView.photo}"/>

                <h:outputText style="font-weight: bold;" value="Price"/>
                <h:outputText value="#{viewDishDetailsManagedBean.dishToView.price}">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                </h:outputText>

                <h:outputText style="font-weight: bold;" value="Recommended"/>
                <h:outputText value="#{viewDishDetailsManagedBean.dishToView.recommended}"/>

            </h:panelGrid>
        </div>
        
    </ui:define>

</ui:composition>
