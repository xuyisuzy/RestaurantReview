<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <!ez:Breadcrumb pageName="deleteDish" />
        
        <div>
            <h3>Delete Dish</h3>
            <br/>
            
            #{deleteDishManagedBean.foo()}
            <h:form>
                <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                <br/>
                <h:commandLink value="Back" actionListener="#{deleteDishManagedBean.back}" />
                <br/><br/>

                <h:panelGrid columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{deleteDishManagedBean.dishToDelete != null}">

                    <h:outputText style="font-weight: bold; width: 20%;" value="Dish ID"/>
                    <h:outputText style="width: 80%;" value="#{deleteDishManagedBean.dishToDelete.dishId}"/>

                    <h:outputText style="font-weight: bold;" value="Name"/>
                    <h:outputText value="#{deleteDishManagedBean.dishToDelete.name}"/>                    

                </h:panelGrid>
                <br/>
                <div style="text-align: center;">                       
                    <h:commandButton value="Delete" type="submit" rendered="#{deleteDishManagedBean.dishToDelete != null}">
                        <f:ajax event="click" execute="@this" render="@form" listener="#{deleteDishManagedBean.deleteDish}" />
                    </h:commandButton>
                </div>
            </h:form>
        </div>
        
    </ui:define>

</ui:composition>
